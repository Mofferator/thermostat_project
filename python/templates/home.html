{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
	{% for device in device_list %}
  <div class="col">
    <div class="card text-center">
    	<div class="card-header">
    		<h5 class="card-title">{{device[0]}}</h5>
    	</div>
      <div class="card-body">
        <p class="card-text">{{device[1]}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
